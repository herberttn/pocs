name: Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  node: 18.5

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: poc-docusaurus
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: poc-docusaurus/package-lock.json
          node-version: ${{ env.node }}
      - run: npm ci
      - run: npm run build
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          clean: true
          folder: poc-docusaurus/build
          target-folder: poc-docusaurus
